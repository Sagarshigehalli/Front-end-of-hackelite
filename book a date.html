<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .calendar-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calendar-container h1 {
            margin-bottom: 20px;
        }
        .calendar-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .calendar-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .calendar-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Book a Date</h1>
        <form method="get">
            <label for="date">Choose a Date:</label><br><br>
            <input type="date" id="date" name="date"><br><br>
            <button type="button" onclick="window.location.href='project4.html'">Book Now</button>
        </form>
    </div>
</body>
</html>
